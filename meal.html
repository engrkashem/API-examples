<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals Hub</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h2 class="text-center">Lets Explore Meals</h2>
        <div class="d-flex w-50 mx-auto">
            <input id="input-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button onclick="loadMeal()" class="btn btn-outline-success" type="submit">Search</button>
        </div>
        <h5 id="error-message" class="text-danger text-center">Please Enter a Valid Name</h5>
        <div id="meals" class="row my-5 g-5">

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/meal.js"></script>
</body>

</html>
